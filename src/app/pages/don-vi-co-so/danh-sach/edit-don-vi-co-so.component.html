<h3 class="modal-header">
    <span>Thông tin cơ sở</span>
</h3>
<form nz-form [formGroup]="rfDataModal" nzLayout="horizontal">
    <nz-form-item>
        <nz-form-label nzFor="maCoSo" [nzSm]="8" nzRequired>Mã cơ sở</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="maCoSo"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="tenCoSo" [nzSm]="8" nzRequired>Tên cơ sở</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <input nz-input formControlName="tenCoSo"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="maTinh" [nzSm]="8" nzRequired="true">Tỉnh/Thành phố</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <tinh-combo formControlName='maTinh'></tinh-combo>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="maHuyen" [nzSm]="8" nzRequired="true">Quận/Huyện</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <huyen-combo formControlName='maHuyen' [maTinh]="rfDataModal.value.maTinh"></huyen-combo>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="maXa" [nzSm]="8" nzRequired="true">Xã/Phường</nz-form-label>
        <nz-form-control [nzSm]="16" nzErrorTip="Giá trị bắt buộc!">
            <xa-combo formControlName='maXa' [maHuyen]="rfDataModal.value.maHuyen"></xa-combo>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="diaChi" [nzSm]="8">Địa chỉ</nz-form-label>
        <nz-form-control [nzSm]="16">
            <input nz-input formControlName="diaChi"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="dienThoai" [nzSm]="8">Điện thoại</nz-form-label>
        <nz-form-control [nzSm]="16">
            <input nz-input formControlName="dienThoai"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="fax" [nzSm]="8">Fax</nz-form-label>
        <nz-form-control [nzSm]="16">
            <input nz-input formControlName="fax"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="email" [nzSm]="8">Email</nz-form-label>
        <nz-form-control [nzSm]="16">
            <input nz-input formControlName="email"/>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label nzFor="website" [nzSm]="8">Website</nz-form-label>
        <nz-form-control [nzSm]="16">
            <input nz-input formControlName="website"/>
        </nz-form-control>
    </nz-form-item>
</form>
<div *nzModalFooter>
    <button type="button" nz-button nzType="default" (click)="close()">Đóng</button>
    <button type="button" [nzLoading]="saving" nz-button nzType="primary" (click)="save()"><i nz-icon
                                                                                              nzType="save"></i>Lưu
    </button>
</div>
